name: Update site
on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * *" # Every day at 2am. Modify this as you see fit

jobs:
  DeploySite:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy site
        uses: lwojcik/github-action-deploy-static-site@v1
        with:
          platform: netlify
          netlify_deploy_hook_url: ${{ secrets.NETLIFY_DEPLOY_HOOK_URL }}
          always_deploy: true
          # Using Netlify? Configure this action as follows:
          # platform: netlify
          # netlify_deploy_hook_url: ${{ secrets.NETLIFY_DEPLOY_HOOK_URL }}
          # always_deploy: true
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Create Firehose
        uses: actions/checkout@main
        with:
        repository: adamdjbrett/input.relcfp.com
        token: ${{ secrets.RELCFPCHRONJOB }}

      - name: Make executeable
        run: chmod +x ./get_rss.sh
      # Runs a single command using the runners shell
      - name: Get RSS
        run: ./get_rss.sh
      - name: Add & Commit
        uses: EndBug/add-and-commit@main
        with:
          add: firehose.xml