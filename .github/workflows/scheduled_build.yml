name: Update site
on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * *" # Every day at 2am. Modify this as you see fit

jobs:
  DeploySite:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy site
        uses: lwojcik/github-action-deploy-static-site@v1
        with:
          platform: netlify
          netlify_deploy_hook_url: ${{ secrets.NETLIFY_DEPLOY_HOOK_URL }}
          always_deploy: true
          # Using Netlify? Configure this action as follows:
          # platform: netlify
          # netlify_deploy_hook_url: ${{ secrets.NETLIFY_DEPLOY_HOOK_URL }}
          # always_deploy: true
      - name: Github App
        uses: actions/create-github-app-token@main
        id: generate-app-token
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.MY_GITHUB_TOKEN}}
      - name: Data Format Converter Action    
        uses: fabasoad/data-format-converter-action@v0.2.3
        id: xml2yaml
         with:
          input: "https://input.relcfp.com/feed.xml"
          from: "xml"
          to: "yaml"
          token: ${{ secrets.MY_GITHUB_TOKEN }}